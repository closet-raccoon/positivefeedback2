
[spawncontrol]

	[spawncontrol.overworld]
		#Enable Aluminum Worldgen(Overworld)
		aluminum = true
		#Enable Iridium Worldgen(Overworld)
		iridium = true
		#Enable Lead Worldgen(Overworld)
		lead = true
		#Enable Nickel Worldgen(Overworld)
		nickel = true
		#Enable Osmium Worldgen(Overworld)
		osmium = true
		#Enable Platinum Worldgen(Overworld)
		platinum = true
		#Enable Silver Worldgen(Overworld)
		silver = true
		#Enable Tin Worldgen(Overworld)
		tin = true
		#Enable Uranium Worldgen(Overworld)
		uranium = true
		#Enable Zinc Worldgen(Overworld)
		zinc = true
		#Enable Ruby Worldgen(Overworld-Plains)
		ruby = false
		#Enable Sapphire Worldgen(Overworld-Ocean)
		sapphire = false
		#Enable Peridot Worldgen(Overworld-Desert)
		peridot = false

	[spawncontrol.nether]
		#Enable Aluminum Worldgen(Nether)
		aluminum_nether = false
		#Enable Iridium Worldgen(Nether)
		iridium_nether = false
		#Enable Lead Worldgen(Nether)
		lead_nether = false
		#Enable Nickel Worldgen(Nether)
		nickel_nether = false
		#Enable Osmium Worldgen(Nether)
		osmium_nether = false
		#Enable Platinum Worldgen(Nether)
		platinum_nether = false
		#Enable Silver Worldgen(Nether)
		silver_nether = false
		#Enable Tin Worldgen(Nether)
		tin_nether = false
		#Enable Uranium Worldgen(Nether)
		uranium_nether = false
		#Enable Zinc Worldgen(Nether)
		zinc_nether = false

	[spawncontrol.end]
		#Enable Aluminum Worldgen(The End)
		aluminum_end = false
		#Enable Iridium Worldgen(The End)
		iridium_end = false
		#Enable Lead Worldgen(The End)
		lead_end = false
		#Enable Nickel Worldgen(The End)
		nickel_end = false
		#Enable Osmium Worldgen(The End)
		osmium_end = false
		#Enable Platinum Worldgen(The End)
		platinum_end = false
		#Enable Silver Worldgen(The End)
		silver_end = false
		#Enable Tin Worldgen(The End)
		tin_end = false
		#Enable Uranium Worldgen(The End)
		uranium_end = false
		#Enable Zinc Worldgen(The End)
		zinc_end = false

[spawntuning]

	[spawntuning.aluminum]
		#Aluminum generates no lower than X blocks above world BOTTOM
		#Range: -64 ~ 320
		aluminum_min_y = -64
		#Aluminum generates no higher than X blocks above world BOTTOM
		#Range: 0 ~ 320
		aluminum_max_y = 320
		#Aluminum deposit size(number of ores)
		#Range: 1 ~ 64
		aluminum_deposit_size = 7
		#Aluminum deposit count(number of veins)
		#Range: 1 ~ 64
		aluminum_deposit_count = 20

	[spawntuning.iridium]
		#Iridium generates no lower than X blocks above world BOTTOM
		#Range: -64 ~ 320
		iridium_min_y = -64
		#Iridium generates no higher than X blocks above world BOTTOM
		#Range: 0 ~ 320
		iridium_max_y = 32
		#Iridium deposit size(number of ores)
		#Range: 1 ~ 64
		iridium_deposit_size = 2
		#Iridium rarity, lower = more common
		#Range: 1 ~ 64
		iridium_deposit_count = 1

